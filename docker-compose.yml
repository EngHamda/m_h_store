version: '3.9'

services:
  db:
    image: postgres:15
    container_name: hamda_db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - db_data:/var/lib/postgresql/data

  odoo:
    image: odoo:17.0
    container_name: odoo-mohamed-hamda-test
    depends_on:
      - db
    ports:
      - "8079:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - odoo_data:/var/lib/odoo
      - ./addons_mohamed_hamda:/mnt/extra-addons

volumes:
  db_data:
  odoo_data:
